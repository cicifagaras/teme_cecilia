<body>

    <form onsubmit="addElement(event)">

        <input type="submit" value="ADD CONTACT">

    <table id="elementsList">
        <thead>
            <tr>
                <th>Name</th>

                <th style="width: 15%;"></th>
                <th style="width: 15%;"></th>
            </tr>
        </thead>

    </table>
